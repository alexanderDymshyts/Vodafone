<ng-container *ngIf="ticket$ | async as ticket">        
        <div class="container mt-4 mb-4">
            <div class="row d-flex cart align-items-center justify-content-center">
                <div class="col-md-10">
                    <div class="card">                    
                            <div class="d-flex justify-content-center border-bottom">
                                <div class="p-3" >
                                    <div class="progresses"> 
                                        <ng-container *ngIf="activitiesCount$ | async as activitiesCount"> 
                                            <ng-container *ngFor="let i of stepCounter(activitiesCount)"> 
                                                <div class="steps"> 
                                                    <span>
                                                        <i class="fa fa-check"></i>
                                                    </span>                                                                                                  
                                                </div> 
                                                <span class="line"></span>
                                            </ng-container>  
                                            <div class="steps"> <span class="font-weight-bold">{{activitiesCount}}</span> </div>
                                        </ng-container>
                                    </div>
                                </div>                           
                            </div>                                        
                        <div class="row g-0">
                            <div class="col-md-6 border-right p-5">
                                <div class="text-center order-details">
                                    <div class="d-flex justify-content-center mb-5 flex-column align-items-center"> 
                                        <span class="check1"><i class="fa fa-check"></i></span> 
                                        <span class="font-weight-bold">Ticket {{ticket.woNum}}</span> 
                                        <small class="mt-2">Status: {{ticket.woStatusText}}</small> 
                                        <small class="mt-2">Created on: {{ticket.creationDate}}</small> 
                                    </div>                                    
                                </div>
                            </div>
                            <div class="col-md-6 background-muted">
                                <ng-container *ngIf="activities$ | async as activities"> 
                                    <div class="p-3 border-bottom">                                   
                                        <div class="mt-3">
                                            <h6 class="mb-0">Ticket activities:</h6> 
                                            <div class="d-flex flex-column mt-3" *ngFor="let activity of activities"> 
                                                <ng-container *ngIf="isCompleted(activity.status)">
                                                    <span>
                                                        <i class="fa fa-check"></i>                                            
                                                            <button class="button-link text-decoration-none" (click)="viewActivity(activity)">
                                                            {{activity.activityCode}}
                                                        </button>                                             
                                                    </span> 
                                                </ng-container>
                                                <ng-container *ngIf="isInProgress(activity.status)">
                                                    <span>
                                                        <i class="fa fa-clock-o"></i>   
                                                        <button class="button-link text-decoration-none" (click)="viewActivity(activity)">
                                                            {{activity.activityCode}}
                                                        </button>  
                                                    </span> 
                                                </ng-container> 
                                            </div>
    
                                            <!-- <div class="d-flex flex-column mt-3"> 
                                                <span>
                                                <i class="fa fa-clock-o"></i>   
                                                <button class="button-link text-decoration-none" (click)="viewActivity()">
                                                    Vektor activity
                                                </button>  
                                            </span> 
                                                <span>
                                                <i class="fa fa-check"></i>                                            
                                                    <button class="button-link text-decoration-none" (click)="viewActivity()">
                                                    second link
                                                </button>                                             
                                            </span> 
                                            </div> -->
                                        </div>
                                    </div>
                                </ng-container>                                
                                <div class="p-3">
                                    <ng-container *ngIf="ticket.reopenable || ticket.cancelable">
                                        <h6 class="mb-0">Ticket actions:</h6> 
                                    </ng-container>
                                    <ng-container *ngIf="ticket.reopenable">
                                        <button class="btn btn-danger btn-block reopen-btn" (click)="reopenTicket()">Reopen</button>
                                    </ng-container>                                  
                                    <ng-container *ngIf="ticket.cancelable">                                        
                                        <button class="btn btn-danger btn-block cancel-btn" (click)="cancelTicket()">Cancel</button>                               
                                    </ng-container>
                                </div>                               
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
  
</ng-container>
